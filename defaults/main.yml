---
# Linux user utilised for provisioning purposes
ansible_user: ansible
# [aux] Linux user utilised for provisioning purposes
bootstrap_user: ansible
# RSA Private key for provisioning with the {{ ansible_user }}
ansible_ssh_private_key_file: ~/.ssh/id_rsa
# Default raspberryOS user
first_bootstrap_user: pi
# Default raspberryOS password
first_bootstrap_password: raspberry
# Re-run first bootstrap steps
force_bootstrap: false
# Default Enabled bootstrap Password to properly configure headless
first_bootstrap_enable_password: null
